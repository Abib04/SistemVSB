<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - System VSB</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="img/logo-saja.png">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --background: #c5d3df;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        /* PWA Install Button */
        #installBanner {
            display: none;
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--primary);
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .btn-install {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Work Sans', sans-serif;
            color: #222;
        }

        p {
            color: var(--text-muted);
            margin: 0 0 20px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            gap: 12px;
        }

        .btn-google:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .btn-google img {
            width: 24px;
            height: 24px;
        }

        .error-message {
            color: #ef4444;
            background: #fee2e2;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Firebase Scripts -->


    <div class="login-card">
        <div id="installBanner">
            <span>Pakai aplikasi agar lebih cepat!</span>
            <button class="btn-install" id="btnInstallSub">Instal Sekarang</button>
        </div>
        <img src="img/logo-saja.png" alt="Logo" class="logo">
        <h1>Admin Login</h1>
        <p>Silakan login untuk mengakses dashboard.</p>

        <div class="input-group">
            <label>Username</label>
            <div class="input-wrapper">
                <i class="fas fa-user">üë§</i>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock">üîí</i>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
        </div>

        <button id="btnLoginManual" class="btn-primary">Masuk</button>

        <div class="divider">atau</div>

        <button id="btnLoginGoogle" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Masuk dengan Google
        </button>

        <div id="errorMsg" class="error-message">
            ‚ö†Ô∏è Akses Ditolak: Username atau Password salah.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Reg error:', err));
            });
        }

        // PWA Install Logic
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const btnInstallSub = document.getElementById('btnInstallSub');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'flex';
        });

        btnInstallSub.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBanner.style.display = 'none';
                deferredPrompt = null;
            }
        });

        // Auto Logout after 20 seconds of inactivity (Security Sync)
        let timeout;
        function resetTimer() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                clearTimeout(timeout);
                timeout = setTimeout(logout, 20000);
            }
        }
        function logout() {
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('user_role');
            window.location.reload();
        }
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.onmousedown = resetTimer;
        document.ontouchstart = resetTimer;
        resetTimer();

        // Config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC6zOHjRl6T1aMzDN80JeLPRFQ9HcQf-HY",
            authDomain: "studio-8885776968-b18ce.firebaseapp.com",
            databaseURL: "https://studio-8885776968-b18ce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "studio-8885776968-b18ce",
            storageBucket: "studio-8885776968-b18ce.firebasestorage.app",
            messagingSenderId: "300763605586",
            appId: "1:300763605586:web:13e04342ffe426d57a0d8b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const btnLoginGoogle = document.getElementById('btnLoginGoogle');
        const btnLoginManual = document.getElementById('btnLoginManual');
        const errorMsg = document.getElementById('errorMsg');

        // Login Manual (admin/admin)
        btnLoginManual.addEventListener('click', () => {
            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;

            if (userVal === 'admin' && passVal === 'admin') {
                sessionStorage.setItem('isAuthenticated', 'true');
                sessionStorage.setItem('user_role', 'admin');
                window.location.href = '/portal.html';
            } else {
                errorMsg.style.display = 'flex';
                errorMsg.innerText = "‚ö†Ô∏è Username atau Password salah.";
            }
        });

        // Login Google
        btnLoginGoogle.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Logged in as:", user.email);

                    // RESTRICTED ACCESS CHECK
                    if (user.email === 'shalcnzee@gmail.com' || user.email === 'abibhero04@gmail.com') {
                        sessionStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('user_email', user.email);
                        localStorage.setItem('user_uid', user.uid);
                        window.location.href = '/portal.html';
                    } else {
                        signOut(auth);
                        errorMsg.style.display = 'flex';
                        errorMsg.innerHTML = `‚ö†Ô∏è Akses Ditolak: <b>${user.email}</b> tidak memiliki izin.`;
                    }
                }).catch((error) => {
                    console.error("Login failed:", error);
                    errorMsg.style.display = 'flex';
                    errorMsg.innerText = "Login gagal / dibatalkan.";
                });
        });
    </script>
</body>

</html>
